<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Data Lover Bell </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="header"> <!--esto debe estar en un header-->
        <h2>Pokemón</h2>
        <h4>Lidia [&] Bell</h4>
    
      </div>
    </header>
    

    <div class="navbar">
      <a href="index.html">Start</a>
      <!-- Dropdown -->
      <h3>Search by Type
        <select id="tipodepokemon"></select>
      </h3> 
      
      <h3> Choose your pokemon
        <select id="dropdownPokemon"></select>
      </h3>
           
      <input type="text" placeholder="Search by Name or Number"
      autocomplete="off"  id="searchName"/>
      <button id="search" class="add_botom">
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>
    
    <!--the flexible grid "content"-->
    <div class="row"> 
      <div class="side">
        <h2 id="pokemonInicio"></h2>
        <div>
          <img  id="imgPokemon">
        </div>
        <div>
          <h4 id="types-id"></h4>
        </div>
        
      </div>
      <div class="main">
        <h2>Pokemon Details</h2>
        <div class="fakeimg" >
          <h3  id="numPokemon"> </h3>
          
          <div>
            <h3 align="left">About: </h3>
            <p id="detailsPokemon"></p>
            <h3 align="left">Weaknesses: </h3>
            <p id="weakness"></p>
          </div>
        </div>
      </div>
    </div>
    <!--<h2>Nuestra Galería</h2>-->
    <div class="carousel">
      <div>
        <button id="retroceder"><ion-icon name="chevron-back-outline"></ion-icon></button>
      </div>
      <table> 
        <div class="target">
          <div class="target-effect">
            <img  id="imgCarrousel" width="120px" height="120px">
            <p id="type_galeria"></p>
          </div>
        </div>
        
      </table> 
      <div>
        <button id="avanzar"><ion-icon name="chevron-forward-outline"></ion-icon></button>
      </div>
    </div>
    <button id="play" class="normal"><ion-icon name="play-circle-outline"></ion-icon></button>
    <button id="stop" class="normal" disabled><ion-icon name="pause-circle-outline"></ion-icon></button>
    
    
    
    
    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--<footer>
      <div class="footer">
        <h2>Pokemons Generation I and II</h2>
      </div>
    </footer>-->
  </body>
</html>
