<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Data Lover L&B </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/logo.png"/>
  </head>
  <body>

    <header>
      <div id="gallery" class="header"> <!--esto debe estar en un header-->
        <h1 class="font-effect-shadow-multiple">Pokemón</h1>
        <h1 class="font-effect-shadow-multiple">Web</h1>
        <div class="right">
          <div class="target">
            <div class="column">
              <div >
                <p></p>
              </div>
              <div >
                <img  id="imgCarrousel" width="120px" height="120px">
              </div>
              <div class="center">
                <button id="retroceder"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <p id="type_galeria"></p>
                <button id="avanzar"><ion-icon name="chevron-forward-outline"></ion-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    

    <div class="navbar">
      <a href="index.html">Start</a>
      <!-- Dropdown -->
      <h3>Search by Type
        <select id="tipodepokemon"></select>
      </h3> 
      
      <h3> Choose pokemon by type
        <select id="dropdownPokemon"></select>
      </h3>
           
      <input type="text" placeholder="Search by Name or Num"
      autocomplete="off"  id="searchName"/>
      <button id="search" class="add_botom">
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>
    
    <!--the flexible grid "content"-->
    <div class="column">
    <div class="row"> 
      <div class="side">
        
        <h2 id="pokemonInicio"></h2>
        <div>
          <img  id="imgPokemon">
        </div>
        <div class="center">
          <h4 id="types-id"></h4>
          &nbsp;
          <h4 id="generation"></h4>
        </div>
        
        
      </div>
      <div class="main">
        <h2>Pokemon Details</h2>
        <div class="fakeimg" >
          <h3  id="numPokemon"> </h3>
          
          <div>
            <h3 align="left">About: </h3>
            <p id="detailsPokemon"></p>
            <h3 align="left">Weaknesses: </h3>
            <p id="weakness"></p>
            <h3 align="left">Resistant: </h3>
            <p id="resistant"></p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!--<h2>Nuestra Galería</h2>-->
    
    <button id="play" class="normal" style=display:none><ion-icon name="play-circle-outline"></ion-icon></button>
    <button id="stop" class="normal" style=display:none><ion-icon name="pause-circle-outline"></ion-icon></button>
    
    
    
    
    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--<footer>
      <div class="footer">
        <h2>Pokemons Generation I and II</h2>
      </div>
    </footer>-->
  </body>
</html>
